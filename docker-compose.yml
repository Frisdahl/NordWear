version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: clothing_webshop
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: mysql://user:password@db:3306/clothing_webshop
    ports:
      - "5000:5000"
    depends_on:
      - db

  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  db_data:
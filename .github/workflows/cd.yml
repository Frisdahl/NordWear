name: CD (Production Deployment)

on:
  push:
    branches: [ "prod" ]

jobs:
  # 1. First, we run all validations to ensure we don't deploy bugs
  validate:
    uses: ./.github/workflows/ci.yml

  # 2. If validation passes, we migrate the database.
  # This job must pass before code can be pushed to the 'prod' branch (via branch protection rules).
  migrate:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Prisma Migrate
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

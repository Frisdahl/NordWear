name: CD (Production Deployment)

on:
  push:
    branches: [ "prod" ]

jobs:
  # 1. First, we run all validations to ensure we don't deploy bugs
  validate:
    uses: ./.github/workflows/ci.yml

  # 2. If validation passes, we deploy
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Prisma Migrate
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Trigger DigitalOcean Deployment
        run: |
          curl -X POST "https://api.digitalocean.com/v2/apps/${{ secrets.DO_APP_ID }}/deployments" \
            -H "Authorization: Bearer ${{ secrets.DO_API_TOKEN_DEPLOY }}" \
            -H "Content-Type: application/json" \
            -d '{"force_build": true}'
